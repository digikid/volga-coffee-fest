<div class="socials">
    <div class="socials__title">@@title</div>
    <div class="socials__wrapper">
        @@for(var i = 0; i < items.length; i++){
        <div class="socials__item">
            <a target="_blank" href="`+items[i].href+`">
                <i class="icon icon--`+items[i].icon+`"></i>
            </a>
        </div>}
    </div>
</div>
